# GitHub CI build pipeline
name: Awesome Calculator CI build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        cd src
        python -m pip install --upgrade pip
        pip install coverage
        if  [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Unit Tests and generate coverage report
      run: |
        cd src
        python -m unittest -v
        coverage run -m unittest
        coverage report
        coverage html
    - name: Archive code coverage html report
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: src/htmlcov
    - name: Run package creation
      run: |
        cd src
        python -m pip install --user --upgrade build
        python -m build
    - name: Archive package
      uses: actions/upload-artifact@v4
      with:
        name: awesome-calculator
        path: src/dist    

  install-and-verify:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Download package artifact
      uses: actions/download-artifact@v4
      with:
        name: awesome-calculator
        path: dist/
    - name: Install wheel package
      run: |
        pip install -i https://test.pypi.org/simple/ brookec-awesomecalculator
    - name: Verify installation
      run: |
        python -c "from calculator.core import Calculator; print('Package imported successfully!')"
        python -c "calc = Calculator(); print(f'Functions test: 10 + 5 = {calc.Add(10, 5)}, 10 - 5 = {calc.Substract(10, 5)}, 10 * 5 = {calc.Multiply(10, 5)}, 10 / 5 = {calc.Divide(10, 5)}')"
